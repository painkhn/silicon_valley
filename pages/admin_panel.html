<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/output.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Jura:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <title>Silicon Valley</title>
</head>
<body>
    <header class="w-full min-h-24 flex items-center justify-between px-20">
        <div class="flex items-center">
            <a href="../index.html">
                <img src="../public/img/logo.svg" alt="" class="transition-all hover:opacity-80">
            </a>
            <nav>
                <ul class="flex items-center ml-20 gap-10 text-2xl opacity-80 transition-all hover:opacity-100">
                    <li><a href="#!" class="transition-all hover:text-[#396320]">Игровые ПК</a></li>
                    <li><a href="#!" class="transition-all hover:text-[#396320]">Личный кабинет</a></li>
                    <li><a href="#!" class="transition-all hover:text-[#396320]">О нас</a></li>
                </ul>
            </nav>
        </div>
        <div class="flex items-center">
            <input type="search" name="" id="" class="searchInput hidden border border-[#396320] w-96 w rounded-md mr-2 h-11 transition-all outline-none px-4 focus:ring-2 focus:ring-[#396320]">
            <button onclick="searchToggle()" type="button" class="searchToggleButton outline-none">
                <svg class="w-6 h-6 text-[#396320]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                </svg>
            </button>
            <a href="#!" class="ml-10">
                <svg class="w-6 h-6 text-[#396320]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                </svg>
            </a>
        </div>
    </header>

    <main class="py-20">
        <div class="px-10">
            <div class="max-w-6xl w-full h-auto mx-auto my-0 flex justify-between">
                <div class="w-1/3">
                    <form class="mb-10">
                        <h2 class="text-3xl mb-10">
                            Продукт
                        </h2>
                        <div class="flex flex-col gap-5 mb-10">
                            <input type="text" placeholder="Название" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                            <textarea name="" id="" placeholder="Описание" class="w-full h-32 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]"></textarea>
                            <div>
                                <label>Фото товара</label>
                                <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="small_size" type="file">
                            </div>
                        </div>
                        <h2 class="text-3xl mb-10">
                            Комплектация
                        </h2>
                        <div class="flex flex-col gap-5">
                            <h3 class="text-center">
                                Видеокарта
                            </h3>
                            <input type="text" placeholder="Название" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                            <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="small_size" type="file">
                        </div>
                        <div class="flex flex-col gap-5">
                            <h3 class="text-center">
                                Процессор
                            </h3>
                            <input type="text" placeholder="Название" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                            <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="small_size" type="file">
                        </div>
                        <div class="flex flex-col gap-5">
                            <h3 class="text-center">
                                Материнская плата
                            </h3>
                            <input type="text" placeholder="Название" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                            <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="small_size" type="file">
                        </div>
                        <div class="flex flex-col gap-5">
                            <h3 class="text-center">
                                Оперативная память
                            </h3>
                            <input type="text" placeholder="Название" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                            <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="small_size" type="file">
                        </div>
                        <div class="flex flex-col gap-5">
                            <h3 class="text-center">
                                SSD накопитель
                            </h3>
                            <input type="text" placeholder="Название" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                            <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="small_size" type="file">
                        </div>
                        <button type="submit" class="w-full py-2 !bg-[#C0FF01] transition-all hover:!bg-[#396320] hover:text-white rounded-xl">
                            Добавить
                        </button>
                    </form>
                </div>
                <div class="w-1/3">
                    <form class="mb-10">
                        <h2 class="text-3xl mb-10">
                            Новая категория
                        </h2>
                        <div class="flex flex-col gap-5 mb-10">
                            <input type="text" placeholder="Название" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                            <textarea name="" id="" placeholder="Описание" class="w-full h-32 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]"></textarea>
                            <button type="submit" class="w-full py-2 !bg-[#C0FF01] transition-all hover:!bg-[#396320] hover:text-white rounded-xl">
                                Добавить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
