<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/output.css">
    <link rel="stylesheet" href="../src/css/guest_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Jura:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <title>Silicon Valley</title>
</head>
<body>
    <main class="w-full min-h-screen pt-32">
        <div class="px-10 relative">
            <a href="#!" class="absolute">
                <img src="../public/icons/back-icon.svg" alt="" class="left-0">
            </a>
            <div class="max-w-xl w-full h-auto mx-auto my-0">
                <form class="flex flex-col gap-10">
                    <h1 class="text-center text-5xl">
                        Регистрация
                    </h1>
                    <input type="text" placeholder="Имя" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                    <input type="text" placeholder="Фамилия" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                    <input type="email" placeholder="Электронная почта" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                    <input type="tel" placeholder="Номер телефона" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                    <input type="password" placeholder="Пароль" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                    <input type="password" placeholder="Повторить пароль" class="w-full h-14 !rounded-xl !px-10 focus:!ring-[#396320] focus:!border-[#396320]">
                    <button type="submit" class="py-4 !bg-[#C0FF01] text-xl transition-all hover:!bg-[#396320] hover:text-white rounded-xl">
                        Регистрация
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
